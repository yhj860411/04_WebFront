<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습문제 2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>

      <ol>
        <li>
          납품자명 :
          <input>
        </li><br>
        <li>
          email :
          <input type="email" placeholder="answer@naver.com">
        </li><br>
        <li>
          홈페이지 :
          <input type="url" value="http://">
        </li><br>
        <li>
          지역 :
          <select>
            <option>서울</option>
            <option selected>부산</option>
            <option>대구</option>
            <option>인천</option>
            <option>광주</option>
            <option>대전</option>
            <option>울산</option>
            <option>경기</option>
            <option>강원</option>
            <option>충청</option>
            <option>전라</option>
            <option>경상</option>
            <option>제주</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 :
          <input>
        </li><br>
        <li>상품수량 :
          <input type="number" min="100" placeholder="최소 100">
        </li><br>
        <li>납품등급 :
          <input type="range" min="1" max="5">
        </li><br>
        <li>기타사항 :
          <textarea rows="5" cols="20"></textarea>
        </li>
      </ul>
    </fieldset>
    <br>
    <button>send message</button>
  </form>
  
</body>
</html>
