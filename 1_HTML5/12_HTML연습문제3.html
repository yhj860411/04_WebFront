<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML 연습문제 3</title>
</head>
<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th>
          <td>
            <input  maxlength="10" placeholder="아이디 10글자 이내">
            <button type="button">중복 확인</button>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" size="30" 
            placeholder="영문,숫자,특수문자 포함 8자 이상">
          </td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td>
            <input type="password" size="30">
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="email">
            <select>
              <option>직접입력</option>
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>hotmail.com</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file">
      <br><br>
      성별 :
      <label><input type="radio" name="sex"> 남자</label>
      <label><input type="radio" name="sex"> 여자</label>
      <br><br>
      생년월일 :
      <input type="date">
      <p>
        취미 <br>
      <label><input type="checkbox" name="hobby"> 야구</label>
      <label><input type="checkbox" name="hobby"> 농구</label>
      <label><input type="checkbox" name="hobby"> 축구</label>
      <br>
      <label><input type="checkbox" name="hobby"> 공부</label>
      <label><input type="checkbox" name="hobby"> 음악감상</label>
      <br>
      <label><input type="checkbox" name="hobby"> 기타</label>
      <input>
      </p>
      
      
      자기소개 <br>
      <textarea rows="10" cols="70" style="resize: none;"></textarea>
    </fieldset>
    <br>
    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
  </form>
  
</body>
</html>
