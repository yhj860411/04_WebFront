<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML 연습문제 1</title>
</head>
<body>
  <form>
  고객명 : <input> <br><br>
  전화번호 : <input type="tel"> <br><br>
  E-mail : <input type="email"> <br><br>

  피자선택 :
  <select name="pizza">
    <option selected disabled>피자를 선택하세요</option>
    <option>슈퍼수프림피자</option>
    <option>불고기피자</option>
    <option>포테이토피자</option>
    <option>치즈피자</option>
  </select>

  <fieldset>
    <legend>피자 사이즈</legend>
    <label><input type="radio" name="size"> Small</input></label> <br><br>
    <label><input type="radio" name="size"> Medium</input></label> <br><br>
    <label><input type="radio" name="size"> Large</input></label> <br><br>
  </fieldset>

  <fieldset>
    <legend>토핑 선택</legend>
    <label><input type="checkbox" name="topping"> 베이컨</input></label> <br><br>
    <label><input type="checkbox" name="topping"> 치즈</input></label> <br><br>
    <label><input type="checkbox" name="topping"> 양파</input></label> <br><br>
    <label><input type="checkbox" name="topping"> 버섯</input></label> <br><br>
  </fieldset>
  <br>

  희망배송시간 :
  <input type="time">

  <br><br>
  배송시 요청사항 :
  <textarea rows="3" cols="30"></textarea>
  <br><br>

  <button>주문하기</button>
  </form>
  
  
</body>
</html>
